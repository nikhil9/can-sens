language: cpp
sudo: false
before_install:
- mkdir -p $HOME/toolchain
- pushd $HOME
- wget http://firmware.ardupilot.org/Tools/PX4-tools/gcc-arm-none-eabi-4_9-2015q3-20150921-linux.tar.bz2
- tar -xf gcc-arm-none-eabi-4_9-2015q3-20150921-linux.tar.bz2 -C toolchain
- echo export PATH=$PATH:$HOME/toolchain/gcc-arm-none-eabi-4_9-2015q3/bin >> ~/.profile
- source ~/.profile 
- cd $TRAVIS_BUILD_DIR
script: make
notifications:
  slack:
    secure: 
